<layout name='layout' />
<form method="post" action="" name="listForm">
    <div class="list-div" id="listDiv">
        <table width="100%" cellspacing="1" cellpadding="2" id="list-table">
            <tr>
                <th>分类名称</th>
                <th>操作</th>
            </tr>
            <foreach name="data" item="v">
            <tr align="center" class="0">
                <td align="left" class="first-cell" >{$v['level']*4|str_repeat="--",###}{$v['cat_name']} </td>
                <td width="30%" align="center">
                <a href="__CONTROLLER__/edit/id/{$v['id']}">编辑</a> |
                <a href="__CONTROLLER__/delete/id/{$v['id']}" title="移除" onclick="return confirm('当前操作会删除子分类\n\r确认删除吗？')">移除</a>
                </td>
            </tr>
            </foreach>
        </table>
    </div>
</form>
